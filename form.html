<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問・感想フォーム</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <h1>質問・感想フォーム</h1>

    <div class="box1">
        <form action="result.html">
            <p>氏名</p><input type="text" name="name1"><br>


            <p>性別</p><label><input type="radio" name="sei" value="male">男</label>
            <label><input type="radio" name="sei" value="female">女</label><br>

            <p>年齢</p>
            <select name="年齢">
                <option value="jyuudai" selected >10代</option>
                <option value="nijyuudai">20代</option>
            </select>
            <br>

            <p>今後見てみたいレシピ</p>
            <label><input type="radio" name="resipi" value="wa">和食</label>
            <label><input type="radio" name="resipi" value="tyuu">中華</label>
            <label><input type="radio" name="resipi" value="you">洋食</label>
            <label><input type="radio" name="resipi" value="ita">イタリアン</label>
            <label><input type="radio" name="resipi" value="su">スイーツ</label>
            <label><input type="radio" name="resipi" value="sono">その他</label>
            <br>

            <p>自由コメント欄</p>
            <textarea name="free" rows="5" cols="50"></textarea>
            <br>
        


            
            <button type="submit">送信</button>
            <button type="reset">取り消し</button>

        </form>
    </div>
    
</body>
</html>
